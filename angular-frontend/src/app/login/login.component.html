<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../assets/1.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #formName="ngForm">

          <div class="divider d-flex align-items-center my-4">
            <h1 class="text-center fw-bold mx-3 mb-0">Admin Login</h1>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Username</label>
<br>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid Username" name="username" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched"   [(ngModel)]  = "model.username"/>
              <small class="text-danger" [class.d-none]="username.valid || username.untouched" >Username is Required</small>

          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
<br>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password"  name="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched"   [(ngModel)]  = "model.password"/>
              <small class="text-danger" [class.d-none]="password.valid || password.untouched" >Password is Required</small>

          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <!-- <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div> -->
            <button type="submit" (click)="fp()" class="btn btn-light btn-sm"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Forgot Password ? Click Here !!</button>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="loginUser()"  [disabled]="formName.form.invalid">Login</button> &nbsp;&nbsp;
              <button type="reset" class="btn btn-secondary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Reset</button>
            <h3 class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="../register"
                class="link-danger">Register</a></h3>
          </div>

        </form>
      </div>
    </div>
  </div>
 
</section>
